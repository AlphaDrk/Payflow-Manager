    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  reglement-service:
    build:
      context: ./reglement-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      config-service:
        condition: service_healthy
      eureka-discoveryservice:
        condition: service_healthy
