spring.application.name=eureka-discovery-service
spring.cloud.config.uri=http://config-service:5555
server.port=8761
eureka.instance.hostname=eureka-discoveryservice
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.client.serviceUrl.defaultZone=http://eureka-discoveryservice:8761/eureka/
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=true
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-attempts=30
spring.cloud.config.retry.max-interval=10000
logging.level.org.springframework.cloud.config=DEBUG